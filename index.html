<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salma Cab Service</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">ðŸš— Salma Cab Service</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Book a Cab</a>
      <a href="#">Login</a>
      <a href="#">Admin</a>
    </nav>
  </header>
  <main>
    <section class="search-section">
      <h2>Find Your Ride</h2>
      <form id="search-form">
        <div class="form-group">
          <label>From</label>
          <input type="text" id="from" placeholder="City or Location" required>
        </div>
        <div class="form-group">
          <label>To</label>
          <input type="text" id="to" placeholder="Destination" required>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit" class="search-btn">Search</button>
      </form>
    </section>
    <section class="results-section" id="ride-list">
      <!-- Rides will appear here -->
    </section>
  </main>
  <footer>
    &copy; 2025 Salma Cab Service. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
